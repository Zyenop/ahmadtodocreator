<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TodoList Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="notification-permission-box">
    <div class="info-section">
      <div class="notification-permission-icon-box">
        <img class="notification-permission-icon" src="Bushroh.jpg" alt="">
      </div>
  
      <div class="notification-permission-message">
        <p class="permission-message">Please Your Tasklist creator would like to send you a notification. Click allow to give permission. </p>
      </div>
    </div>
    <div class="notification-actions">
      <button id="allow" class="notification-button">Allow</button>
      <button id="cancel" class="notification-button">Cancel</button>
    </div>
  </div>
  
  <section class="title-section">
    <div class="logo-section"><img class="logo" src="default.png" alt=""></div>
    <div class="header">
      <div class="M letter">M</div>
      <div class="Y letter">Y</div>
      <div class="ls letter">_</div>
      <div class="T letter">T</div>
      <div class="A letter">A</div>
      <div class="S letter">S</div>
      <div class="K letter">K</div>
      <div class="L letter">L</div>
      <div class="I letter">I</div>
      <div class="S letter">S</div>
      <div class="T letter">T</div>
      <div class="ss letter">_</div>
      <div class="C letter">C</div>
      <div class="R letter">R</div>
      <div class="E letter">E</div>
      <div class="A letter">A</div>
      <div class="T letter">T</div>
      <div class="O letter">O</div>
      <div class="R letter">R</div>
    </div>
  </section>
  <header>
    <div id="todo-app-container">
        <div class="todo-app-header">
            <div class="task-input">

              <input type="text" class="todo-input" id="js-todo-input" placeholder="Input your task here...">
              
              <div class="period-input">
                <!-- <input type="time" class="time-input period" id="js-time-input">
                <input type="date" class="date-input period" id="js-date-input"> -->
                <input type="datetime-local" class="period" id="time-date-input">
              </div>
            </div>
  
            <div class="submit">
              <button type="submit" class="submit-btn" id="js-add-todo">ADD TASK</button>
            </div>
        </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="task-title no-task" id="js-task-title">No Available task,fill the inputs above to add new task.</div>
      <div class="task-list" id="js-task-list"></div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
